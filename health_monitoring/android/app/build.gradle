plugins {
    id "com.android.application"
    id 'com.google.gms.google-services' // Google Services plugin
    id "kotlin-android"
    id "dev.flutter.flutter-gradle-plugin"
}

android {
    namespace = "com.example.health_monitoring"
    compileSdk = flutter.compileSdkVersion
    ndkVersion = "23.1.7779620" // Sesuaikan versi NDK

    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_1_8
        targetCompatibility = JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = "1.8"
    }

    defaultConfig {
        applicationId = "com.example.hea"
        minSdkVersion flutter.minSdkVersion // Sesuai dengan instruksi
        targetSdk = flutter.targetSdkVersion
        versionCode = flutter.versionCode
        versionName = flutter.versionName
    }

    buildTypes {
        release {
            signingConfig = signingConfigs.debug
        }
    }
}

flutter {
    source = "../.."
}

dependencies {
    implementation 'org.tensorflow:tensorflow-lite:2.9.0' // Tambahkan ini jika menggunakan `tflite`
}
